<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Melonland 2</title>
		<preference name="DisallowOverscroll" value="true" />
		<style>
			
			* { margin: 0; padding: 0; -webkit-box-sizing: border-box; -moz-box-sizing: border-box; box-sizing: border-box; }
			html, body { margin: 0; padding:0; position: fixed; bottom: 0; top: 0; right: 0; left: 0; overflow: hidden; }
			
			body {
				background-color: black;
			}
			
			#plot, #plot-canvas, #plot-loading {
				width: 100%;
				height: 100%;
				position: absolute;
			}
			
			#plot-loading {
				background-color: #2777d1;
				display: flex;
				justify-content: center;
				align-items: center;
			}
			
			#plot-loading span {
				font-size: 32px;
				font-weight: bold;
				color: white;
			}
			
			#plot-console {
				position: absolute;
				width: 100%;
				height: 50px;
				bottom: 0;
				padding: 10px;
				color: #ffffff;
				font-size: 20px;
				font-family: sans-serif;
				font-variant: small-caps;
				overflow: hidden;
				background-color: rgba(5, 15, 26, 0.4);
			}
			
			#storage {
				display: none;
			}
			
			a {
				color: white;
			}
			
		</style>
	</head>
	<body>
		<!-- Interface -->		
		<div id="plot">
			<canvas id="plot-canvas"></canvas>
			<div id="plot-console">Hold Left Mouse to Look - Hold Right Mouse to Move - <a href="https://discord.gg/GtceNdkEz3" target="_blank">Join Virtual Worlds Discord</a></div>
			<div id="plot-loading"><span>LOADING THE COSMOS...</span></div>
		</div>
		
		<!-- Storage -->
		<div id="storage">
			<div id="store-name">model_ozwomp</div>
		</div>
		
		<!-- Scripts -->		
		<script type="module" src="3d/scenes/world.js?v=1"></script>
	</body>
</html>
